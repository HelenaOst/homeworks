<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="form_Inst">
      <img class="logo" src="img/inst.png" alt="Instagram">
    <div class="input">
      <input type="text" name="login_email_phoneNumber" placeholder="Номер телефону, ім'я користувача або email">
      <input type="password" name="password" placeholder="Пароль">
      <input type="submit" name="submit" value="Увійти">
    </div>
    <div class="input_bottom">
      <p>АБО</p>
      <div class="facebook">
          <img class="fb"
               src="https://fikiwiki.com/uploads/posts/2022-02/1645006107_3-fikiwiki-com-p-kartinki-feisbuk-4.png"
               alt="FB">
        <a href="#">Увійти через Facebook</a>
      </div>
      <a href="#">Забули пароль?</a>
    </div>
  </form>
  <div class="registration">
    <p>Не маєте облікового запису?</p>
    <a href="#">Зареєструйтеся</a>
  </div>
</body>
</html>
